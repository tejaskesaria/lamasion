<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Scroll with GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            height: 400vh; /* 4 sections * 100vh */
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .section:nth-child(1) { background: #ff5733; }
        .section:nth-child(2) { background: #33ff57; }
        .section:nth-child(3) { background: #3357ff; }
        .section:nth-child(4) { background: #ff33a1; }
    </style>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <section class="section">Section 1</section>
            <section class="section">Section 2</section>
            <section class="section">Section 3</section>
            <section class="section">Section 4</section>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        let sections = document.querySelectorAll(".section");
        let currentIndex = 0;
        let isAnimating = false;

        function goToSection(index) {
            if (isAnimating || index < 0 || index >= sections.length) return;
            isAnimating = true;

            gsap.to(window, {
                duration: 1,
                scrollTo: { y: sections[index].offsetTop },
                ease: "power2.out",
                onComplete: () => isAnimating = false
            });
        }

        window.addEventListener("wheel", (event) => {
            if (event.deltaY > 0) {
                goToSection(currentIndex + 1);
                currentIndex++;
            } else {
                goToSection(currentIndex - 1);
                currentIndex--;
            }
        });
    </script>

</body>
</html>
